<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punto de Venta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
  </head>
  <body>
    <h1>Tienda tuti ISTLC</h1>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              ><b>No factura</b></label
            >
            <input
              id="idFactura"
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              value="FACT-08112025"
            />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              ><b>Cajero</b></label
            >
            <input
              id="idCajero"
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              value="Carlos Ramirez"
            />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              ><b>Identificacion</b></label
            >
            <input
              id="idIdentificacion"
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              value="0956540215"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="input-group">
            <input
              id="idProducto"
              type="text"
              class="form-control"
              placeholder="Buscar Producto"
              autofocus
            />
            <button
              onclick="buscarAgregarProducto()"
              class="btn btn-outline-secondary"
              type="button"
            >
              Buscar
            </button>
          </div>
        </div>

        <br />
        <div class="row">
          <div id="idAlerta"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Código</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="Detalle"></tbody>
          </table>
        </div>
        <div class="col-sm-4">
          <div id="menuPegajoso">
            
            <div class="mb-1">
            <label for="exampleFormControlInput1" class="form-label"
              ><b>Subtotal</b></label
            >
            <input
              id="idSubtotal"
              type="text"
              class="form-control"
              value="$ 0.00"
              style="
                text-align: center;
                background-color: black;
                color: greenyellow;
                font-weight: bold;
              "
            />
          </div>

            <div class="mb-1">
              <label for="exampleFormControlInput1" class="form-label"
                ><b>iva 12%</b></label
              >
              <input
                id="idIva"
                readonly
                type="text"
                class="form-control"
                value="$ 0.00"
                style="
                  text-align: center;
                  background-color: black;
                  color: greenyellow;
                  font-weight: bold;
                "
              />
            </div>

            <div class="mb-4">
              <label for="exampleFormControlInput1" class="form-label"
                ><b>Total a pagar</b></label
              >
              <input
                id="idTotalapagar"
                readonly
                type="text"
                class="form-control"
                value="$ 0.00"
                style="
                  text-align: center;
                  background-color: black;
                  color: greenyellow;
                  font-weight: bold;
                "
              />
            </div>

            <div class="mb-4">
              <label for="exampleFormControlInput1" class="form-label"
                ><b>Valor recibido</b></label
              >
              <input
                id="idValorRecibido"
                type="text"
                class="form-control"
                value="0.00"
                style="
                  text-align: center;
                  background-color: black;
                  color: greenyellow;
                  font-weight: bold;
                "
              />
            </div>

            <div class="mb-4">
              <label for="exampleFormControlInput1" class="form-label"
                ><b>Cambio</b></label
              >
              <input
                id="idCambio"
                readonly
                type="text"
                class="form-control"
                value="$ 0.00"
                style="
                  text-align: center;
                  background-color: black;
                  color: greenyellow;
                  font-weight: bold;
                "
              />
            </div>

            <div class="mb-3">
              <button
                disabled
                id="idBotonPagar"
                class="btn btn-danger"
                style="width: 100%"
              >
                Pagar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
